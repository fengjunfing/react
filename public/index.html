<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" th:href="@{%PUBLIC_URL%/manifest.json}">
    <link rel="shortcut icon" th:href="@{%PUBLIC_URL%/favicon.ico}">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>运营管理平台</title>
    <script type="text/javascript" th:inline="javascript" >
      window.ctxPath = [[@{/}]];
      console.log(ctxPath);
    </script>
    <% for (var index in htmlWebpackPlugin.files.css) { %>
      <link th:href="@{<%=htmlWebpackPlugin.files.css[index] %>}" rel="stylesheet">
    <% } %>

  <body>
    <link rel="stylesheet/less" type="text/css" href="%PUBLIC_URL%/color.less" th:href="@{%PUBLIC_URL%/color.less}">
    <script>
        window.less = {
            async: false,
            env: 'production',
            javascriptEnabled: true,
        };
    </script>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

      This HTML file is a template.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      if(window.navigator.userAgent.search(/edge|ie|\.net/i) > -1){
        document.getElementById('root').style.display = 'none';
        var div = document.createElement('div');
        document.body.appendChild(div);
        var p = document.createElement('p');
        div.appendChild(p);
        p.innerHTML = '您的浏览器版本过低，请选择下载下列现代浏览器';
        var span = document.createElement('span');
        div.appendChild(span);
        span.innerHTML = '推荐下载：';
        var a = document.createElement('a');
        div.appendChild(a);
        a.innerHTML = 'Chrome谷歌浏览器';
        a.href = 'https://www.google.cn/intl/zh-CN/chrome/?spm=a21bo.45958.920906.d1.22ce68cc5R904J';
        div.appendChild(document.createElement('br'));
        var span = document.createElement('span');
        div.appendChild(span);
        span.innerHTML = '点击下载：';
        var a = document.createElement('a');
        div.appendChild(a);
        a.innerHTML = 'Firefox火狐浏览器';
        a.href = 'http://www.firefox.com.cn/';
        div.appendChild(document.createElement('br'));
        var span = document.createElement('span');
        div.appendChild(span);
        span.innerHTML = '点击下载：';
        var a = document.createElement('a');
        div.appendChild(a);
        a.innerHTML = 'Opera欧朋浏览器';
        a.href = 'https://www.opera.com/zh-cn';
        div.appendChild(document.createElement('br'));
        div.appendChild(document.createElement('br'));
        var p = document.createElement('p');
        div.appendChild(p);
        p.innerHTML = '如果您使用的是360浏览器，请使用<b>极速</b>模式！<a href="http://se.360.cn/v6/help/help5.html" target="_blank">点击切换模式教程</a>';
      }
    </script>
    <% for (var index in htmlWebpackPlugin.files.js) { %>
    <script type="text/javascript" th:src="@{<%=htmlWebpackPlugin.files.js[index] %>}"></script>
    <% } %>
